<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/app.css" >
    </head>
    <body ng-app='app' ng-controller='ApplicationCtrl'>


<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="CollapseCtrl">
  <div class="container">
    <div class="navbar-header"> <!--ng-controller="CollapseCtrl" -->
    <button type="button" ng-click="isCollapsed = !isCollapsed" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <!--/ -->
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/#/">Dog Diary</a>
    </div>
    <div  collapse="isCollapsed"> <!--/collapse="isCollapsed" class="collapse navbar-collapse" id="navbar"-->
      <ul class="nav navbar-nav">
        <li class="active"><a class='posts' href="/#/">Posts</a></li>
        <li><a class = 'register' href="/#/register">Register</a></li>
        <li><a class = 'login' href="/#/login">Login</a></li>
    </ul>
      <ul ng-if='currentUser' class='nav navbar-nav'>
        <li><a class = 'dogs' href="/#/dogs">Dogs</a></li>
        <li><a class='logout' href="/#/logout">Logout</a></li>
      </ul>
      <p ng-if='currentUser' class="navbar-text navbar-right">
          Signed in as {{currentUser.username}}
          Current dog {{currentDog.dogname}}
      </p>
    </div><!--/.nav-collapse -->
  </div>
</nav>

    <div ng-view></div>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js'></script>
          <script src='/app.js'></script>
    </body>
</html>
